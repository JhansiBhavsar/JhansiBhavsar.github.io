<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-auto-animate><h1 style="color: yellow;">Beijing Olympics 2022 </h1></section>
				<section data-auto-animate><h1 style="color: red;">Beijing Olympics 2022 </h1></section>
				<section>
					<section data-auto-animate><h1>Women's</h1></section>
					<section data-auto-animate><h1>Women's</h1><h1>Figure</h1></section>
					<section data-auto-animate><h1>Women's</h1><h1>Figure</h1><h1>Skating</h1></section>
					<section><img src="https://nypost.com/wp-content/uploads/sites/2/2022/02/AP22042257336801.jpg?quality=90&strip=all"></section>


				</section>
				<section>
					<section data-auto-animate><h1>Men's</h1></section>
					<section data-auto-animate><h1>Men's</h1><h1>Figure</h1></section>
					<section data-auto-animate><h1>Men's</h1><h1>Figure</h1><h1>Skating</h1></section>
					<section><img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/rockcms/2022-02/220210-nathan-chen-mjf-1322-20dbf0.jpg"></section>

				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
